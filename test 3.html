<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<link rel="stylesheet" type="text/css" href="styles3.css">
<body>
	<!-- Use GET, not POST -->
<form method="GET">
	First Name: <input type="text" name="first name"><br>
	Last Name: <input type="text" name="last name"><br>
	Phone: <input type="number"required><br>
	Email: <input type="email" name="email"required><br>
	Password: <input type="password"name="password"><br>
	Birthday: <input type="date" name="date"><br>
	Best friend Name: <input type="text" name="best friend"><br>

	Gender:<br>
	<input type="radio" name="gender" value="male">male<br>
	<input type="radio" name="gender" value="female">female<br>
	<input type="radio" name="gender" value="other">other<br>
	Pets:<br>
	 <input type="checkbox" name="cat">cats<br>
	 <input type="checkbox" name="dog">dogs<br>
	 <input type="checkbox" name="rabbit">rabbits<br>
	 Cars: <select name="cars">
	 	<option value="toyota">toyota</option><br>
	 	<option value="volvo">volvo</option><br>
	 	<option value="audi">audi</option><br>
	 	<option value="mercedes">mercedes</option>
	 </select><br>


	<input type="Submit"value="Register"><br>
	<input type="Reset">
</form>

</body>
</html>
